  <script>

    document.addEventListener("DOMContentLoaded", () => {
      const counters = document.querySelectorAll(".counter");
      
      counters.forEach(counter => {
        counter.innerText = "0"; // Ustawiamy początkową wartość
        
        const updateCounter = () => {
          const target = +counter.getAttribute("data-target"); // Pobieramy wartość docelową
          const current = +counter.innerText; // Aktualna wartość licznika
          const increment = target / 200; // Szybkość przyrostu
          
          if (current < target) {
            counter.innerText = `${Math.ceil(current + increment)}`;
            setTimeout(updateCounter, 10);
          } else {
            counter.innerText = target; // Ustawiamy wartość końcową
          }
        };
    
        // Uruchamiamy licznik
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              updateCounter();
              observer.disconnect(); // Zatrzymanie obserwacji
            }
          });
        });
        observer.observe(counter);
      });
    });
    
    document.querySelectorAll(".faq-question").forEach((button) => {
      button.addEventListener("click", () => {
        const faqItem = button.parentElement;
        faqItem.classList.toggle("active");
    
        const answer = faqItem.querySelector(".faq-answer");
        if (faqItem.classList.contains("active")) {
          answer.style.maxHeight = answer.scrollHeight + "px";
        } else {
          answer.style.maxHeight = null;
        }
      });
    });
    
    document.addEventListener("DOMContentLoaded", () => {
      const menuIcon = document.getElementById("menu-icon");
      const navLinks = document.getElementById("nav-links");
    
      // Toggle menu on click
      menuIcon.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    
      // Optional: Close the menu when clicking on a link
      navLinks.addEventListener("click", (event) => {
        if (event.target.tagName === "A") {
          navLinks.classList.remove("active");
        }
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      const reveals = document.querySelectorAll(".reveal");
  
      const revealOnScroll = () => {
        const windowHeight = window.innerHeight;
        const revealPoint = 100; // Odległość od dołu widocznego obszaru
  
        reveals.forEach((reveal) => {
          const revealTop = reveal.getBoundingClientRect().top;
  
          if (revealTop < windowHeight - revealPoint) {
            reveal.classList.add("active");
          }
        });
      };
  
      // Wywołaj funkcję na starcie i przy scrollowaniu
      window.addEventListener("scroll", revealOnScroll);
      revealOnScroll(); // Dla elementów początkowo widocznych
    });

  </script>
